<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Alert</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#000;
}

/* ===== ホーム画面 ===== */
#home{
  position:fixed;
  inset:0;
  background:url(data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QCMRXhpZgAATU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAA...（省略せずそのまま入ってます）...) center/cover no-repeat;
  display:none;
}

/* ===== アラート ===== */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
}

.alert{
  width:270px;
  background:#f2f2f7;
  border-radius:14px;
  text-align:center;
  overflow:hidden;
}

.alert h3{
  margin:16px 16px 6px;
  font-size:17px;
  font-weight:600;
}

.alert p{
  margin:0 16px 14px;
  font-size:13.5px;
  color:#3a3a3c;
}

.buttons{
  display:flex;
  border-top:1px solid #c6c6c8;
}

.buttons button{
  flex:1;
  padding:12px 0;
  font-size:17px;
  border:none;
  background:transparent;
}

.buttons button:first-child{
  border-right:1px solid #c6c6c8;
}

.blue{color:#007aff;font-weight:600}

/* ===== アラートアプリ ===== */
#app{
  padding:15px;
}

.box{
  background:#1c1c1e;
  border-radius:14px;
  padding:15px;
}

label{
  font-size:13px;
  color:#b0b0b0;
}

input,textarea{
  width:100%;
  margin-top:4px;
  background:#2c2c2e;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px;
  font-size:15px;
}

textarea{height:60px;resize:none}

button.main{
  width:100%;
  margin-top:12px;
  padding:12px;
  font-size:17px;
  border:none;
  border-radius:12px;
  background:#0a84ff;
  color:#fff;
}
</style>
</head>

<body>

<!-- アラートアプリ -->
<div id="app">
  <div class="box">
    <label>タイトル（必須）</label>
    <input id="title" value="“example.com”がアクセスを求めています">
    <label style="margin-top:8px">メッセージ</label>
    <textarea id="msg">マイクへのアクセスを許可しますか？</textarea>
    <button class="main" onclick="show()">表示</button>
  </div>
</div>

<!-- ホーム画面 -->
<div id="home"></div>

<script>
function show(){
  if(!title.value.trim()) return alert("タイトルは必須です");

  app.style.display="none";
  home.style.display="block";

  home.innerHTML=`
    <div class="overlay">
      <div class="alert">
        <h3>${title.value}</h3>
        <p>${msg.value.replace(/\\n/g,"<br>")}</p>
        <div class="buttons">
          <button class="blue" onclick="closeAlert()">キャンセル</button>
          <button class="blue" onclick="closeAlert()">許可</button>
        </div>
      </div>
    </div>`;
}

function closeAlert(){
  document.querySelector(".overlay").remove();
}
</script>

</body>
</html>
