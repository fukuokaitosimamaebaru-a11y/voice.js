<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iOS Demo</title>
<style>
:root{
  --bg:#f2f2f7; --card:#ffffff; --txt:#000; --sub:#3a3a3c;
  --line:#c6c6c8; --blue:#007aff; --red:#ff3b30; --overlay:rgba(0,0,0,.38);
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#000; --card:#1c1c1e; --txt:#fff; --sub:#b0b0b0;
    --line:#2c2c2e; --overlay:rgba(0,0,0,.55);
  }
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(180deg,#0a3d62,#1e5799);color:#fff;overflow:hidden}

/* ===== Status Bar ===== */
.status{position:fixed;top:0;left:0;right:0;height:24px;padding:0 10px;display:flex;align-items:center;justify-content:space-between;font-size:12px}
.icons span{margin-left:6px}

/* ===== Home ===== */
.home{padding:36px 20px 20px;display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
.icon{text-align:center;font-size:12px;user-select:none}
.app{width:60px;height:60px;margin:auto;border-radius:14px;background:rgba(255,255,255,.25)}
.app.dont{background:linear-gradient(135deg,#ff3b30,#ff9500)}

/* ===== Builder ===== */
.builder{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.55);backdrop-filter:blur(8px);padding:10px}
.builder h4{margin:0 0 6px;font-size:13px}
.builder input,.builder textarea,.builder select{
  width:100%;border:none;border-radius:8px;padding:8px;font-size:14px;margin-bottom:6px
}

/* ===== Overlay & Alert ===== */
.overlay{position:fixed;inset:0;background:var(--overlay);display:none;align-items:center;justify-content:center;z-index:9}
.alert{width:270px;background:var(--bg);border-radius:14px;text-align:center;overflow:hidden}
.alert h3{margin:16px 16px 6px;font-size:17px;font-weight:600;color:var(--txt)}
.alert p{margin:0 16px 14px;font-size:13.5px;color:var(--sub)}
.buttons{display:flex;border-top:1px solid var(--line)}
.buttons button{flex:1;padding:12px 0;font-size:17px;border:none;background:transparent;color:var(--txt)}
.buttons button+button{border-left:1px solid var(--line)}
.blue{color:var(--blue);font-weight:600}
.red{color:var(--red);font-weight:600}

/* ===== Face ID ===== */
.face{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:10;align-items:center;justify-content:center}
.facebox{width:220px;background:var(--bg);border-radius:16px;padding:16px;text-align:center}
.ring{width:90px;height:90px;border-radius:50%;border:3px solid var(--blue);margin:10px auto;animation:scan 1.6s linear infinite}
@keyframes scan{to{transform:rotate(360deg)}}
</style>
</head>
