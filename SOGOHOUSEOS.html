<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>SOGOHOUSE iOS Home</title>

<style>
html,body{
  margin:0;height:100%;
  background:#000;color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}

/* ===== STATUS BAR ===== */
.status{
  height:28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
  font-size:13px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(12px);
}
.right{display:flex;gap:6px;align-items:center}
.battery.low{color:#ff453a}

/* ===== HOME PAGES ===== */
#homeWrapper{
  position:absolute;
  inset:0;
  overflow:hidden;
}
#homePages{
  display:flex;
  height:100%;
  transition:transform .35s ease;
}
.homePage{
  min-width:100%;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  box-sizing:border-box;
  background:linear-gradient(180deg,#0a3d62,#1e5799);
}

/* ===== ICON ===== */
.icon{text-align:center;font-size:12px}
.appIcon{
  width:60px;height:60px;
  margin:auto;
  border-radius:14px;
  background:linear-gradient(135deg,#ff3b30,#ff9f0a);
}

/* ===== PAGE DOTS ===== */
#pageDots{
  position:fixed;
  bottom:18px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:6px;
  z-index:20;
}
.dot{
  width:6px;height:6px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
}
.dot.active{background:#fff}

/* ===== APP ===== */
.app{
  position:absolute;
  inset:0;
  background:#000;
  display:none;
}
.nav{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  border-bottom:1px solid #333;
}
.list{padding:12px}
.cell{
  background:#1c1c1e;
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
}

/* ===== HOME BUTTON ===== */
#homeBtn{
  position:fixed;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  width:44px;height:44px;
  border-radius:50%;
  background:#1c1c1e;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="homeWrapper">
  <div id="homePages"></div>
</div>
<div id="pageDots"></div>

<!-- HOME BUTTON -->
<div id="homeBtn">üîò</div>

<script>
/* ===== APP DEFINITIONS ===== */
const systemApps = [
  {name:"„Ç¢„É©„Éº„Éà"},
  {name:"Ë®≠ÂÆö"},
];

const autoApps = Array.from({length:60},(_,i)=>({
  name:`„Ç¢„Éó„É™${i+1}`
}));

const apps = [...systemApps, ...autoApps];

/* ===== HOME GENERATION ===== */
const APPS_PER_PAGE = 16;
const pages=[];
for(let i=0;i<apps.length;i+=APPS_PER_PAGE){
  pages.push(apps.slice(i,i+APPS_PER_PAGE));
}

const homePages=document.getElementById("homePages");
const pageDots=document.getElementById("pageDots");

/* „Éö„Éº„Ç∏‰ΩúÊàê */
pages.forEach((page,pi)=>{
  const pageDiv=document.createElement("div");
  pageDiv.className="homePage";

  page.forEach(app=>{
    const icon=document.createElement("div");
    icon.className="icon";
    icon.innerHTML=`<div class="appIcon"></div>${app.name}`;
    icon.onclick=()=>openApp(app.name);
    pageDiv.appendChild(icon);

    /* „Ç¢„Éó„É™ÁîªÈù¢ÁîüÊàê */
    const appDiv=document.createElement("div");
    appDiv.className="app";
    appDiv.id="app_"+app.name;
    appDiv.innerHTML=`
      <div class="status">
        <span class="time"></span>
        <div class="right">
          <span>üì∂</span>
          <span class="battery"></span>
        </div>
      </div>
      <div class="nav">${app.name}</div>
      <div class="list">
        <div class="cell">„Åì„ÅÆ„Ç¢„Éó„É™„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô</div>
        <div class="cell">iOSÈ¢®UI„Çµ„É≥„Éó„É´</div>
      </div>
    `;
    document.body.appendChild(appDiv);
  });

  homePages.appendChild(pageDiv);

  const dot=document.createElement("div");
  dot.className="dot"+(pi===0?" active":"");
  pageDots.appendChild(dot);
});

/* ===== PAGE SWIPE ===== */
let currentPage=0,startX=0;

homePages.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
homePages.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(dx<-50 && currentPage<pages.length-1) currentPage++;
  if(dx>50 && currentPage>0) currentPage--;
  updatePage();
});

function updatePage(){
  homePages.style.transform=`translateX(-${currentPage*100}%)`;
  document.querySelectorAll(".dot").forEach((d,i)=>{
    d.classList.toggle("active",i===currentPage);
  });
}

/* ===== NAV ===== */
function openApp(name){
  document.getElementById("homeWrapper").style.display="none";
  document.getElementById("pageDots").style.display="none";
  document.querySelectorAll(".app").forEach(a=>a.style.display="none");
  document.getElementById("app_"+name).style.display="block";
}
homeBtn.onclick=()=>{
  document.querySelectorAll(".app").forEach(a=>a.style.display="none");
  document.getElementById("homeWrapper").style.display="block";
  document.getElementById("pageDots").style.display="flex";
  updatePage();
};

/* ===== TIME ===== */
setInterval(()=>{
  const t=new Date().toLocaleTimeString("ja-JP",{hour:"2-digit",minute:"2-digit"});
  document.querySelectorAll(".time").forEach(e=>e.textContent=t);
},1000);

/* ===== BATTERY ===== */
function setBattery(level){
  const p=Math.round(level*100);
  const icon=p<=10?"ü™´":"üîã";
  document.querySelectorAll(".battery").forEach(b=>{
    b.textContent=`${icon} ${p}%`;
    b.classList.toggle("low",p<=10);
  });
}
if(navigator.getBattery){
  navigator.getBattery().then(b=>{
    setBattery(b.level);
    b.onlevelchange=()=>setBattery(b.level);
  });
}else{
  setBattery(1);
}
</script>

</body>
</html>
