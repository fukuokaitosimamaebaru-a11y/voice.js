<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iOS Alert Builder</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
}

/* ===== 設定UI ===== */
.container {
  padding: 15px;
}

.type {
  background: #1c1c1e;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
}

.type h2 {
  margin: 0 0 10px;
  font-size: 17px;
}

label {
  font-size: 13px;
  color: #b0b0b0;
  display: block;
  margin: 6px 0 3px;
}

input, textarea {
  width: 100%;
  background: #2c2c2e;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px;
  font-size: 15px;
  box-sizing: border-box;
}

textarea {
  resize: none;
  height: 55px;
}

button.main {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  font-size: 17px;
  border-radius: 12px;
  border: none;
  background: #0a84ff;
  color: white;
}

/* ===== iOSアラート ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.38);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.alert {
  width: 270px;
  background: #f2f2f7;
  border-radius: 14px;
  text-align: center;
  overflow: hidden;
}

.alert h3 {
  margin: 16px 16px 6px;
  font-size: 17px;
  font-weight: 600;
  color: #000;
}

.alert p {
  margin: 0 16px 14px;
  font-size: 13.5px;
  color: #3a3a3c;
}

.buttons {
  display: flex;
  border-top: 1px solid #c6c6c8;
}

.buttons.vertical {
  flex-direction: column;
}

.buttons button {
  flex: 1;
  padding: 12px 0;
  font-size: 17px;
  border: none;
  background: transparent;
}

.buttons button:not(:last-child) {
  border-right: 1px solid #c6c6c8;
}

.blue { color: #007aff; font-weight: 600; }
.red  { color: #ff3b30; font-weight: 600; }
</style>
</head>

<body>

<div class="container">

<!-- 1 キャンセル / 許可 -->
<div class="type">
  <h2>① キャンセル / 許可</h2>
  <label>タイトル</label>
  <input id="t1" value="“Safari”がアクセスを求めています">
  <label>メッセージ</label>
  <textarea id="m1">この操作を許可しますか？</textarea>
  <button class="main" onclick="alertAllowDeny()">表示</button>
</div>

<!-- 2 キャンセル / OK -->
<div class="type">
  <h2>② キャンセル / OK</h2>
  <label>タイトル</label>
  <input id="t2" value="確認">
  <label>メッセージ</label>
  <textarea id="m2">この操作を実行しますか？</textarea>
  <button class="main" onclick="alertCancelOK()">表示</button>
</div>

<!-- 3 わかりました -->
<div class="type">
  <h2>③ わかりました</h2>
  <label>タイトル</label>
  <input id="t3" value="お知らせ">
  <label>メッセージ</label>
  <textarea id="m3">設定が完了しました。</textarea>
  <button class="main" onclick="alertOK()">表示</button>
</div>

</div>

<script>
function showAlert(title, message, buttons, vertical=false) {
  const overlay = document.createElement("div");
  overlay.className = "overlay";

  overlay.innerHTML = `
    <div class="alert">
      <h3>${title}</h3>
      <p>${message.replace(/\n/g,"<br>")}</p>
      <div class="buttons ${vertical ? "vertical" : ""}">
        ${buttons}
      </div>
    </div>
  `;

  document.body.appendChild(overlay);
}

function closeAlert(btn) {
  btn.closest(".overlay").remove();
}

/* ① キャンセル / 許可（両方青） */
function alertAllowDeny() {
  showAlert(
    t1.value,
    m1.value,
    `
    <button class="blue" onclick="closeAlert(this)">キャンセル</button>
    <button class="blue" onclick="closeAlert(this)">許可</button>
    `
  );
}

/* ② キャンセル / OK */
function alertCancelOK() {
  showAlert(
    t2.value,
    m2.value,
    `
    <button class="blue" onclick="closeAlert(this)">キャンセル</button>
    <button class="blue" onclick="closeAlert(this)">OK</button>
    `
  );
}

/* ③ わかりました */
function alertOK() {
  showAlert(
    t3.value,
    m3.value,
    `
    <button class="blue" onclick="closeAlert(this)">わかりました</button>
    `,
    true
  );
}
</script>

</body>
</html>
