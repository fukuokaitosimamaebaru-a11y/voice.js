<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>SOGO GAME PACK</title>

<style>
body{
  margin:0;background:#000;color:#fff;
  font-family:-apple-system;overflow:hidden;
}

/* ===== „Éõ„Éº„É† ===== */
#home{
  position:absolute;inset:0;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;padding:20px;
  background:linear-gradient(#0a3d62,#1e5799);
}
.icon{text-align:center;font-size:11px}
.icon div{
  width:60px;height:60px;margin:auto;
  border-radius:14px;
  background:linear-gradient(135deg,#ff3b30,#ff9f0a);
}

/* ===== „Ç≤„Éº„É†ÁîªÈù¢ ===== */
.app{
  position:absolute;inset:0;
  display:none;padding:10px;
}
.back{
  position:absolute;top:10px;left:10px;
  background:#333;color:#fff;
  padding:6px 10px;border-radius:8px;
}
canvas{
  background:#111;border-radius:12px;
  display:block;margin:20px auto;
}

/* ===== iOSÈ¢®„Ç¢„É©„Éº„Éà ===== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.36);
  backdrop-filter: blur(14px);
  display:none;align-items:center;justify-content:center;
  z-index:999;
}
.alert{
  width:270px;border-radius:14px;
  background:#f2f2f7;color:#000;
  text-align:center;overflow:hidden;
}
.alert h3{
  margin:16px 16px 6px;font-size:17px;
}
.alert p{
  margin:0 16px 14px;font-size:13.5px;
}
.buttons{
  display:flex;border-top:1px solid #ccc;
}
.buttons button{
  flex:1;padding:12px 0;
  font-size:17px;border:0;background:none;
}
.blue{color:#007aff;font-weight:600}
</style>
</head>

<body>

<!-- ===== „Éõ„Éº„É† ===== -->
<div id="home"></div>

<!-- ===== „Ç≤„Éº„É†ÂÖ±ÈÄö ===== -->
<div id="game" class="app">
  <div class="back" onclick="goHome()">‚Üê „Éõ„Éº„É†</div>
  <h2 id="gTitle"></h2>
  <canvas id="cv" width="320" height="320"></canvas>
  <p id="info"></p>
  <button id="btn1"></button>
  <button id="btn2"></button>
</div>

<!-- ===== „Ç¢„É©„Éº„Éà ===== -->
<div class="overlay" id="ov">
  <div class="alert">
    <h3 id="aTitle"></h3>
    <p id="aMsg"></p>
    <div class="buttons">
      <button class="blue" onclick="closeAlert()">„Ç≠„É£„É≥„Çª„É´</button>
      <button onclick="closeAlert()">Ë®±ÂèØ</button>
    </div>
  </div>
</div>

<script>
/* ===== „Ç≤„Éº„É†‰∏ÄË¶ß ===== */
const games=[
 "üçü „Éù„ÉÜ„ÉàËÅ∑‰∫∫","üêç „Çπ„É™„Ç∂„É™„Ç™È¢®","‚ùÑÔ∏è „Éõ„ÉØ„Çµ„ÉêÈ¢®",
 "üß± „Éû„Ç§„ÇØ„É©È¢®","üß© „ÉÜ„Éà„É™„ÇπÈ¢®","üì¶ ÂÄâÂ∫´Áï™",
 "üêç „Éò„Éì„Ç≤„Éº„É†","üéÆ „Éê„Éà„É™„É≥„Ç∞„ÇØ„É©„Ç∑„ÉÉ„ÇØ",
 "üêü „Éï„Ç£„ÉÉ„Ç∑„É•ËÇ≤Êàê","üçü „Éù„ÉÜ„ÉàÂ∑•Â†¥",
 "‚ùÑÔ∏è „Çµ„Éê„Ç§„Éê„É´ËøΩÂä†","üé® È°î„É®„ÉÉ„Ç∑„ÉºÔºè„Éû„É™„Ç™"
];

const home=document.getElementById("home");
const game=document.getElementById("game");
const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");

/* ===== „Éõ„Éº„É†ÁîüÊàê ===== */
games.forEach((g,i)=>{
  const d=document.createElement("div");
  d.className="icon";
  d.innerHTML=`<div></div>${g}`;
  d.onclick=()=>startGame(i);
  home.appendChild(d);
});

function goHome(){
  game.style.display="none";
  home.style.display="grid";
}

/* ===== iOSÈ¢®„Ç¢„É©„Éº„Éà ===== */
function showAlert(t,m){
  aTitle.textContent=t;
  aMsg.textContent=m||"";
  ov.style.display="flex";
}
function closeAlert(){
  ov.style.display="none";
}

/* ===== „Ç≤„Éº„É†Ëµ∑Âãï ===== */
function startGame(id){
  home.style.display="none";
  game.style.display="block";
  gTitle.textContent=games[id];
  ctx.clearRect(0,0,320,320);
  btn1.textContent="";
  btn2.textContent="";
  info.textContent="";

  /* üçü „Éù„ÉÜ„ÉàËÅ∑‰∫∫ */
  if(id===0){
    let s=0;
    btn1.textContent="Êèö„Åí„Çã";
    btn2.textContent="„Ç≥„É≥„ÇΩ„É°";
    btn1.onclick=()=>info.textContent="„Çπ„Ç≥„Ç¢Ôºö"+(s+=10);
    btn2.onclick=()=>{
      s+=100;
      showAlert("ÂÜôÁúü„Å´‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
        "üçü „Åì„ÅÆ„Éì„Éá„Ç™„ÅØËá™ÂãïÁöÑ„Å´„ÅØ‰øùÂ≠ò„Åï„Çå„Åæ„Åõ„Çì");
      info.textContent="„Çπ„Ç≥„Ç¢Ôºö"+s+" ‚òÖ";
    };
  }

  /* üêç „Çπ„É™„Ç∂„É™„Ç™È¢® */
  else if(id===1){
    let x=160,y=160;
    setInterval(()=>{
      ctx.fillStyle="#111";
      ctx.fillRect(0,0,320,320);
      x+=Math.random()*6-3;
      y+=Math.random()*6-3;
      ctx.fillStyle="#0f0";
      ctx.beginPath();ctx.arc(x,y,8,0,Math.PI*2);ctx.fill();
    },50);
    info.textContent="Ëá™ÂãïÂâçÈÄ≤„ÉªÊïµAI";
  }

  /* „Åù„ÅÆ‰ªñ */
  else{
    btn1.textContent="„Ç¢„ÇØ„Ç∑„Éß„É≥";
    btn1.onclick=()=>showAlert("Á¢∫Ë™ç","„Ç≤„Éº„É†Âãï‰ΩúOK");
    info.textContent="„Éó„É≠„Éà„Çø„Ç§„ÉóÂãï‰Ωú‰∏≠";
  }
}
</script>

</body>
</html>
